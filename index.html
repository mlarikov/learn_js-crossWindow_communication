<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-window communication</title>
</head>
<body>
    <iframe src="/" style="height:80px" name="win" id="iframe" frameborder="0"></iframe>
    <script>
        // alert(iframe.contentWindow == frames[0]); //true
        // alert(iframe.contentWindow == frames.win); //true
        console.log(window.frames[0].parent === window);
        console.log(checkTopWin);
    </script>

    <script>
        function checkTopWin() { // current window == window.top
            if (window == top) {
                return 'The script is in the topmost window, not in a frame')\;
            } else {
                return 'The script runs in a frame!';
            }
        }
    </script>
</body>
</html>
